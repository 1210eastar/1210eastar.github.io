<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/indexjs.js"></script>
    <link rel="stylesheet" href="../css/indexcss.css">
</head>

<body>
    <h3>성별과 나이대 선택</h3>

    <!-- 성별 선택 -->
    <div class="section">
        <h2>성별</h2>
        <div class="radio-group">
            <label>
                <input type="radio" name="gender" value="남">
                남성
            </label>
            <label>
                <input type="radio" name="gender" value="여">
                여성
            </label>
        </div>
    </div>

    <!-- 나이대 선택 -->
    <div class="section">
        <h3>나이대</h3>
        <div class="radio-group">
            <label>
                <input type="radio" name="ageGroup" value="10대">
                10대
            </label>
            <label>
                <input type="radio" name="ageGroup" value="20대">
                20대
            </label>
            <label>
                <input type="radio" name="ageGroup" value="30대">
                30대
            </label>
            <label>
                <input type="radio" name="ageGroup" value="40대">
                40대
            </label>
        </div>
    </div>

    <!-- mainCategory 선택 -->
    <div class="section">
        <h3>mainCategory</h3>
        <div class="radio-group">
            <label>
                <input type="radio" name="mainCategory" value="배송">
                배송
            </label>
        </div>
    </div>

    <!-- level 선택 -->
    <div class="section">
        <h3>level</h3>
        <div class="radio-group">
            <label>
                <input type="radio" name="level" value="초급">
                초급
            </label>
            <label>
                <input type="radio" name="level" value="고급">
                고급
            </label>
        </div>
    </div>

    <button type="button" onclick="submitSelection()">선택 제출</button>

    <h1>API에서 받은 JSON 데이터</h1>
    <ul id="ul-customer-info">
        <li title="customerName">이름 : </li>
        <li title="phoneNumber">전화번호 : </li>
        <li title="email">이메일 : </li>
        <li title="birthDate">생년월일 : </li>
        <li title="membershipLevel">회원등급 : </li>
        <li title="gender">성별 : </li>
    </ul>
</body>

</html>
