<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/indexjs.js"></script>
    <link rel="stylesheet" href="../css/indexcss.css">
</head>

<body>
    <h1>성별과 나이대 선택</h1>

    <!-- 성별 선택 -->
    <div class="section">
        <h2>성별</h2>
        <div class="radio-group">
            <label>
                <input type="radio" name="gender" value="남">
                남성
            </label>
            <label>
                <input type="radio" name="gender" value="여">
                여성
            </label>
        </div>
    </div>

    <!-- 나이대 선택 -->
    <div class="section">
        <h2>나이대</h2>
        <div class="radio-group">
            <label>
                <input type="radio" name="ageGroup" value="10대">
                10대
            </label>
            <label>
                <input type="radio" name="ageGroup" value="20대">
                20대
            </label>
            <label>
                <input type="radio" name="ageGroup" value="30대">
                30대
            </label>
            <label>
                <input type="radio" name="ageGroup" value="40대">
                40대
            </label>
        </div>
    </div>

    <!-- mainCategory 선택 -->
    <div class="section">
        <h2>mainCategory</h2>
        <div class="radio-group">
            <label>
                <input type="radio" name="mainCategory" value="배송">
                배송
            </label>
        </div>
    </div>

    <!-- level 선택 -->
    <div class="section">
        <h2>level</h2>
        <div class="radio-group">
            <label>
                <input type="radio" name="level" value="초급">
                초급
            </label>
            <label>
                <input type="radio" name="level" value="고급">
                고급
            </label>
        </div>
    </div>

    <button type="button" onclick="submitSelection()">선택 제출</button>

    <h1>API에서 받은 JSON 데이터</h1>
    <ul id="userList"></ul>

</body>

</html>
